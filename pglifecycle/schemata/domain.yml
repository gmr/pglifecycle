---
$schema: http://json-schema.org/schema#
$id: https://pglifecycle.readthedocs.io/en/stable/schemata/domain.html
title: Domain
description: Creates a user-defined data type with optional constraints.
type: object
properties:
  name:
    title: Name
    description: The name of the aggregate function to create.
    type: string
  schema:
    title: Schema
    description: The schema to create the aggregate function in.
    type: string
  owner:
    title: Owner
    description: The role that owns the aggregate function.
    type: string
  sql:
    title: SQL Statement
    description: User-provided raw SQL snippet
    type: string
  data_type:
    title: Data Type
    description: The underlying data type of the domain.
    type: string
  collation:
    title: Collation
    description: >
      An optional collation for the domain. If no collation is specified, the
      underlying data type's default collation is used. The underlying type must
      be collatable if COLLATE is specified.
    type: string
  default:
    title: Default
    description: >
      The DEFAULT clause specifies a default value for columns of the domain data
      type. The value is any variable-free expression (but subqueries are not
      allowed). The data type of the default expression must match the data type
      of the domain. If no default value is specified, then the default value
      is the null value.
    oneOf:
      - type: boolean
      - type: integer
      - type: "null"
      - type: number
      - type: string
  constraints:
    title: An array of one or more constraints
    type: array
    items:
      title: Constraint
      type: object
      properties:
        name:
          title: Constraint Name
          type: string
        check:
          title: Check Expression
          type: string
      requires:
        - check
      additionalProperties: false
    uniqueItems: true
  comment:
    title: Comment
    description: An optional comment about the collation.
    type: string
  dependencies:
    title: Dependencies
    description: Database objects this object is dependent upon
    $package_schema: dependencies
requires:
  - name
  - schema
additionalProperties: false
oneOf:
  - required:
      - sql
    not:
      required:
        - data_type
        - constraints
  - required:
      - data_type
      - constraints
    not:
      required:
        - sql
